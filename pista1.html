<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frase Impactante</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000010 0%, #000000 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      color: white;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffff, #ff00cc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s ease-in-out infinite, fadeInUp 2.5s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      max-width: 90%;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* Efecto del brillo que se mueve */
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Entrada suave del texto */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Opcional: reflejo del texto */
    h1::after {
      content: attr(data-text);
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotateX(180deg);
      top: calc(50% + 2.5em);
      background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.2;
      font-size: 2.2rem;
    }
  </style>
</head>
